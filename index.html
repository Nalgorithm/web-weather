<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="left_head">
        <h1>Погода здесь</h1>
    </div>
    <div class="right_head">
        <button class="refresh_geo_btn" id="refresh_geo_btn">
            <span class="geo_btn_text only_desktop">Обновить геолокацию</span>
            <img src="img/refresh.jpg" class="only_mobile">
        </button>
    </div>
</header>

<main class="main">
    <section class="current_city">
        <div class="city" id="current_city_info">

        </div>
    </section>
    <section class="fav_cities">
        <div class="fav_cities_header">
            <h2>Избранное</h2>
            <form id="fav_cities_form">
                <input type="text" placeholder="Добавить новый город" id="fav_cities_input">
                <button class="submit_btn">+</button>
            </form>
        </div>
        <ul class="fav_city_list" id="fav_city_list">

            <template id="tmpl_load">
                <li class="fav_city">
                    <div class="city_preview">
                        <h3 class="city_name"></h3>
                        <button class="delete_btn"></button>
                    </div>
                    <div class="load_status"></div>
                </li>
            </template>

            <template id="tmpl_city">
                <li class="fav_city">
                    <div class="city_preview">
                        <h2 class="city_name"></h2>
                        <img class="weather_icon">
                        <div class="degrees"></div>
                        <button class="delete_btn"></button>
                    </div>
                    <ul class="city_info">
                        <li class="city_info_topic">
                            <span class="city_info_key">Облачность</span>
                            <span class="city_info_value"></span>
                        </li>
                        <li class="city_info_topic">
                            <span class="city_info_key">Ветер</span>
                            <span class="city_info_value"></span>
                        </li>
                        <li class="city_info_topic">
                            <span class="city_info_key">Давление</span>
                            <span class="city_info_value"></span>
                        </li>
                        <li class="city_info_topic">
                            <span class="city_info_key">Влажность</span>
                            <span class="city_info_value"></span>
                        </li>
                        <li class="city_info_topic">
                            <span class="city_info_key">Координаты</span>
                            <span class="city_info_value"></span>
                        </li>
                    </ul>
                </li>
            </template>
        </ul>
    </section>
</main>
<template id="tmpl_cur_city">
    <div class="city_preview">
        <h2 class="city_name"></h2>
        <img class="weather_icon">
        <div class="degrees"></div>
    </div>
    <ul class="city_info">
        <li class="city_info_topic">
            <span class="city_info_key">Облачность</span>
            <span class="city_info_value"></span>
        </li>
        <li class="city_info_topic">
            <span class="city_info_key">Ветер</span>
            <span class="city_info_value"></span>
        </li>
        <li class="city_info_topic">
            <span class="city_info_key">Давление</span>
            <span class="city_info_value"></span>
        </li>
        <li class="city_info_topic">
            <span class="city_info_key">Влажность</span>
            <span class="city_info_value"></span>
        </li>
        <li class="city_info_topic">
            <span class="city_info_key">Координаты</span>
            <span class="city_info_value"></span>
        </li>
    </ul>
</template>
<script type="application/javascript" src="js/main.js"></script>

</body>
</html>
